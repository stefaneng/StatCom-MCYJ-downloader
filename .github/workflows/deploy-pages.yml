name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: '**/pyproject.toml'

      - name: Install Python dependencies
        run: uv pip install --system -e .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install Node.js dependencies
        run: |
          cd website
          npm ci

      - name: Generate website data
        run: |
          cd website
          python3 generate_website_data.py \
            --document-csv ../pdf_parsing/document_info.csv \
            --sir-summaries-csv ../pdf_parsing/sir_summaries.csv \
            --sir-violation-levels-csv ../pdf_parsing/sir_violation_levels.csv \
            --keyword-reduction-csv ../pdf_parsing/violation_curation_keyword_reduction.csv \
            --output-dir public/data

      - name: Export parquet documents to JSON
        run: |
          cd website
          python3 export_parquet_to_json.py \
            --parquet-dir ../pdf_parsing/parquet_files \
            --output-dir public/documents \
            --document-csv ../pdf_parsing/document_info.csv \
            --sir-summaries-csv ../pdf_parsing/sir_summaries.csv \
            --sir-violation-levels-csv ../pdf_parsing/sir_violation_levels.csv \
            --keyword-reduction-csv ../pdf_parsing/violation_curation_keyword_reduction.csv

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
